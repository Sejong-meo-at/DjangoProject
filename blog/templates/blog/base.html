<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    {% if user.is_authenticated %}
    <a href="{% url 'new' %}">글쓰기</a>
    <p>환영합니다! {{ user.username }} 님<small> (<a href="{% url 'logout' %}">Log out</a>)</small></p>
    {% else %}
    <a href="{% url 'login' %}" class="top-menu">로그인하기</a>
    {% endif %}
    {% block content %}
    {% endblock %}
  </body>
</html>
