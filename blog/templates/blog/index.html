{% extends 'blog/base.html' %}

{% block content %}
    <a href="{% url 'new' %}">글쓰기</a>
    <table border="1">
      {% for post in posts %}
        <tr>
          <td>{{post.id}}</td>
          <td><a href="{% url 'detail' pk=post.id %}">{{post}}</a></td>
        </tr>
      {% endfor %}
    </table>
{% endblock %}
